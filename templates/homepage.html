<html>
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!--<link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">-->

  <body>

    <nav class="navbar  mynav" role="navigation" id="navbar">
    			<div class="container">

            <a class="navbar-brand mynav" href="{%url 'home_page' %}">Classroom</a>

    					<ul class="nav navbar-nav navbar-right">
    						{% if request.user.is_authenticated %}
                      <li><a href="{% url 'instructor:all' %}" class="btn btn-simple">Registered courses</a></li>
                      <li><a href="" class="btn btn-simple">Assignments</a></li>
                      <li><a href="" class="btn btn-simple">Profile</a></li>
                      <li><a href="" class="btn btn-simple">Log out</a></li>
    						{% else %}
    						      <li><a href="{% url 'instructor:all' %}" class="btn btn-simple">Courses</a></li>
    						      <li><a href="{% url 'users:login_user' %}" class="btn btn-simple">Log in</a></li>

                      <li><a href="{% url 'users:register_instructor' %}" class="btn btn-simple">Instructor Signup</a></li>
    						{% endif %}

    			</div>
    		</nav>
        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>



<canvas id="canvas"></canvas>
